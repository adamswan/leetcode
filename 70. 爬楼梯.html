<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getval(n) {
        // i -->  [0,   1, 2]
        let arr = ["s", 1, 2];

        for (let i = 3; i <= n; i++) {
          arr[i] = arr[i - 1] + arr[i - 2];
        }

        return arr[n];
      }

      console.log(getval(3));
    </script>
  </body>
</html>
