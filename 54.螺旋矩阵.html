<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 给你一个 m 行 n 列的矩阵 matrix，请按照 顺时针螺旋顺序，返回矩阵中的所有元素。
      let matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      // 输出：[1, 2, 3, 6, 9, 8, 7, 4, 5]

      // [[1, 2, 3], [4, 5, 6], [7, 8, 9]]

      function getval(twoArr) {
        let res = [];

        let top = 0;
        let bottom = twoArr.length - 1;
        let left = 0;
        let right = twoArr[0].length - 1;

        let direction = "goRight";

        while (top <= bottom && left <= right) {
          if (direction === "goRight") {
            // 从左向右，正序遍历（left --> right）
            for (let i = left; i <= right; i++) {
              // 二维数组[外层索引][内层索引], 不变的是外层索引, 所以用 top 边界; 变化的是内层索引, 所以用 i
              let item = twoArr[top][i];
              res.push(item);
            }

            // top 边界向下移动
            top++;

            // 更新方向标记
            direction = "goDown";
          } else if (direction === "goDown") {
            // 从上向下，正序遍历: top --> bottom
            for (let i = top; i <= bottom; i++) {
              // 二维数组[外层索引][内层索引], 不变的是内层索引, 所以用 right 边界; 变化的是外层索引, 所以用 i
              let item = twoArr[i][right];
              res.push(item);
            }

            // right 边界向左移动
            right--;

            // 更新方向标记
            direction = "goLeft";
          } else if (direction === "goLeft") {
            // 从右向左，倒序遍历: right --> left
            for (let i = right; i >= left; i--) {
              // 二维数组[外层索引][内层索引], 不变的是内层索引, 所以用 bottom 边界; 变化的是内层索引, 所以用 i
              let item = twoArr[bottom][i];
              res.push(item);
            }

            // bottom 边界向上移动
            bottom--;

            // 更新方向标记
            direction = "goUp";
          } else if (direction === "goUp") {
            // 从下向上，倒序遍历: bottom --> top
            for (let i = bottom; i >= top; i--) {
              // 二维数组[外层索引][内层索引], 不变的是内层索引, 所以用 left 边界; 变化的是外层索引, 所以用 i
              let item = twoArr[i][left];
              res.push(item);
            }

            // left 边界向左移动
            left++;

            // 更新方向标记
            direction = "goRight";
          }
        }

        return res;
      }

      console.log(getval(matrix));
    </script>
  </body>
</html>
