<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3];

      function getval(arr) {
        let res = [];

        function deep(arr, currentArr) {
          for (let i = 0; i < arr.length; i++) {
            let item = arr[i];

            let one = currentArr.find((ele) => ele === item);

            if (one === undefined) {
              let newArr = [...currentArr, item];

              if (newArr.length === arr.length) {
                res.push(newArr);
              }

              deep(arr, newArr);
            }
          }
        }

        deep(arr, []);

        return res;
      }

      console.log(getval(arr));
    </script>
  </body>
</html>
