<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let matrix = [
        [1, 3, 5, 7],
        [10, 11, 16, 20],
        [23, 30, 34, 60],
      ];
      let target = 3;
      // 输出：true

      function getval(twoArr, target) {
        for (let i = 0; i < twoArr.length; i++) {
          let innerArr = twoArr[i];

          let min = innerArr[0];
          let max = innerArr.at(-1);

          if (min <= target && target <= max) {
            // 用改造后的二分查找，去判断在当前内层数组中，是否有目标值
            let res = hasIt(target, innerArr);

            if (res === true) {
              return true;
            }
          } else {
            continue;
          }
        }

        return false;
      }

      function hasIt(target, arr) {
        let i = 0;
        let j = arr.length - 1;

        while (i <= j) {
          let midIndex = Math.floor((i + j) / 2);

          let midValue = arr[midIndex];

          if (target < midValue) {
            j = midIndex - 1;
          } else if (target > midValue) {
            i = midIndex + 1;
          } else {
            return true;
          }
        }

        return false;
      }

      console.log(getval(matrix, target));
    </script>
  </body>
</html>
