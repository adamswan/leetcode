<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class MinStack {
        constructor() {
          // 正常栈: 用于正常存储元素
          this.stack = [];
          // 最小栈：用于存储每一步对应的最小元素
          this.minStack = [];
        }

        // 值存入栈中
        push(val) {
          this.stack.push(val);

          if (this.minStack.length === 0) {
            this.minStack.push(val);
          } else {
            // 取较小的值
            let min = Math.min(val, this.minStack.at(-1));
            this.minStack.push(min);
          }
        }

        // 移除栈顶元素
        pop() {
          this.stack.pop();
          this.minStack.pop();
        }

        // 获取栈顶元素
        top() {
          return this.stack.at(-1);
        }

        // 获取栈中的最小元素
        getMin() {
          // 就是 minStack 中的最后一个成员
          return this.minStack.at(-1);
        }
      }

      let s = new MinStack();

      s.push(8);
      s.push(6);
      s.push(1);
      s.push(2);
      s.push(4);

      console.log("s", s);

      console.log("getMin", s.getMin());
    </script>
  </body>
</html>
