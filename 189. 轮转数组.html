<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 输入: nums = [1,2,3,4,5,6,7], k = 3
      // 输出: [5,6,7,1,2,3,4]

      let arr = [1, 2, 3, 4, 5, 6, 7];
      let k = 3;

      function getval(arr, k) {
        while (k > 0) {
          let delOne = arr.pop();
          arr.unshift(delOne);
          k--;
        }
        return arr;
      }

      console.log(getval(arr, k));
    </script>
  </body>
</html>
