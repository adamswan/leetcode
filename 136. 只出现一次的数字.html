<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [4, 1, 2, 1, 2];

      function getval(arr) {
        let map = new Map();

        for (let i = 0; i < arr.length; i++) {
          let item = arr[i];

          if (map.has(item)) {
            let old = map.get(item);
            map.set(item, old + 1);
          } else {
            map.set(item, 1);
          }
        }

        for (let K of map) {
          if (K[1] === 1) {
            return K[0];
          }
        }
      }

      console.log(getval(arr));
    </script>
  </body>
</html>
