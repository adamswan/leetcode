<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let root = {
        val: 3,
        left: {
          val: 1,
          right: {
            val: 2,
          },
        },
        right: {
          val: 4,
        },
      };

      function getval(node, k) {
        let arr = getArr(node);
        console.log(arr);
        return arr[k - 1];
      }

      function getArr(node) {
        let res = [];

        function deep(node) {
          if (node.left) {
            deep(node.left);
          }

          res.push(node.val);

          if (node.right) {
            deep(node.right);
          }
        }

        deep(node);

        return res;
      }

      console.log("res: ", getval(root, 1));
    </script>
  </body>
