<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      function rotate(twoArr) {
        // 1、交换行和列：例如，原来的第1行，变成现在的第1列
        for (let i = 0; i < twoArr.length; i++) {
          for (let j = i; j < twoArr.length; j++) {
            [twoArr[j][i], twoArr[i][j]] = [twoArr[i][j], twoArr[j][i]];
          }
        }
        console.log("交换位置", twoArr);

        // 2、反转每行的成员, 例如[1, 4, 7] 变成 [7, 4, 1], 最终结果就是矩阵转了90度
        for (let i = 0; i < twoArr.length; i++) {
          let item = twoArr[i];
          item.reverse();
        }
        console.log("旋转90读", twoArr);
      }

      rotate(matrix);
    </script>
  </body>
</html>
