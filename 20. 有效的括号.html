<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str1 = "()[]{}";

      function getval(str) {
        let arr = str.split("");

        let map = {
          "(": ")",
          "[": "]",
          "{": "}",
        };

        let stack = [];

        for (let i = 0; i < arr.length; i++) {
          let item = arr[i];

          if (item === "(" || item === "[" || item === "{") {
            stack.push(item);
          } else {
            let delOne = stack.pop();
            if (item !== map[delOne]) {
              return false;
            }
          }
        }

        if (stack.length !== 0) {
          return false;
        }

        return true;
      }

      console.log(getval(str1));
    </script>
  </body>
</html>
