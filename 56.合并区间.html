<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // [[1, 3], [2, 6], [8, 10], [15, 18]]

      let twoArr = [
        [1, 3],
        [2, 6],
        [8, 10],
        [15, 18],
      ];

      function merge(twoArr) {
        // 排序
        twoArr.sort((a, b) => {
          return a[0] - b[0];
        });

        let res = [];

        // 临时变量
        let current = twoArr[0];

        for (let i = 1; i < twoArr.length; i++) {
          let item = twoArr[i];

          // 如果上一个小数组的第2个成员 大于等于 下一个小数组的第1个成员，说明存在重叠区间，故合并区间
          if (current[1] >= item[0]) {
            let start = current[0];
            let end = Math.max(current[1], item[1]);
            // 用新数组更新临时变量
            current = [start, end];
          } else {
            res.push(current);
            // 用item更新临时变量
            current = item;
          }
        }

        res.push(current);

        return res;
      }

      console.log(merge(twoArr));
    </script>
  </body>
</html>
