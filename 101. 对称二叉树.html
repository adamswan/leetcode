<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let root = {
        val: 1,
        left: {
          val: 2,
          left: {
            val: 3,
          },
          right: {
            val: 4,
          },
        },
        right: {
          val: 2,
          left: {
            val: 4,
          },
          right: {
            val: 3,
          },
        },
      };

      function isOK(node) {
        function deep(left, right) {
          if (!left && !right) {
            return true;
          }

          if (
            left &&
            right &&
            left.val === right.val &&
            deep(left.left, right.right) &&
            deep(left.right, right.left)
          ) {
            return true;
          }

          return false;
        }

        return deep(node.left, node.right);
      }

      console.log(isOK(root));
    </script>
  </body>
</html>
