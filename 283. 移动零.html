<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [0, 1, 0, 3, 12];
      // [1, 3, 12, 0, 0]

      // 0移动到后面
      function moveToBack(arr) {
        // 找到第一个为0的元素，拿到索引i
        let i = arr.findIndex((item) => {
          return item === 0;
        });

        // 找到第一个为0的元素后，第一个不为0的元素，拿到索引j
        // 交换两者位置
        for (let j = i; j < arr.length; j++) {
          let item = arr[j];

          if (item !== 0) {
            [arr[j], arr[i]] = [arr[i], arr[j]];
            i++;
          }
        }

        return arr;
      }

      console.log("放后面", moveToBack(arr));

      // 0移动到前面
      function moveToFront(arr) {
        // 找到倒数第一个为0的元素
        let i = arr.findLastIndex((item) => {
          return item === 0;
        });

        // 倒序遍历
        for (let j = i; j >= 0; j--) {
          let item = arr[j];

          if (item !== 0) {
            [arr[j], arr[i]] = [arr[i], arr[j]];
            i--;
          }
        }

        return arr;
      }

      console.log("放前面", moveToFront(arr));
    </script>
  </body>
</html>
